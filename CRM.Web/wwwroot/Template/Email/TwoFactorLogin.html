<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Factor Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            padding-bottom: 20px;
        }

            .header img {
                width: 150px;
            }

        .content {
            text-align: center;
            padding: 20px;
        }

            .content h1 {
                color: #333;
                font-size: 24px;
                margin: 0;
            }

            .content p {
                font-size: 16px;
                color: #555;
            }

        .form-group {
            margin: 20px 0;
        }

            .form-group label {
                display: block;
                font-size: 14px;
                color: #555;
                margin-bottom: 8px;
            }

            .form-group input {
                width: 100%;
                padding: 10px;
                font-size: 16px;
                border: 1px solid #ddd;
                border-radius: 4px;
            }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 0;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }

        .footer {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Two-Factor Authentication</h1>
            <p>Hi {{Name}},</p>
            <p>Please enter the verification code we sent to your email:</p>
            <form action="/verify-code" method="post">
                <div class="form-group">
                    <label for="code">Verification Code</label>
                    <input type="text" id="code" name="code" value="{{Code}}" required>
                </div>
            </form>
            <p>If you didn't request this, please ignore this message.</p>
        </div>
    </div>
</body>
</html>
