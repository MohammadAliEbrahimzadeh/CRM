<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            padding-bottom: 20px;
        }

            .header img {
                width: 150px;
            }

        .content {
            text-align: center;
            padding: 20px;
        }

            .content h1 {
                color: #333;
                font-size: 24px;
                margin: 0;
            }

            .content p {
                font-size: 16px;
                color: #555;
            }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 0;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 4px;
        }

        .footer {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Hello, {{Name}}!</h1>
            <p>Thank you for registering with us. Your verification code is:</p>
            <h2>{{Code}}</h2>
            <p>If you didn't create an account, please ignore this email.</p>
        </div>
    </div>
</body>
</html>
